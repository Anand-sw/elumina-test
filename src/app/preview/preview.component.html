<div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">Preview Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div *ngFor="let field of formDetails">
            <div *ngIf="field.type === 'input'" style="padding-top: 12px;">
              <label>{{ field.label }}</label>
              <input type="text" class="form-control" [(ngModel)]="field.value" />
            </div>
            <div *ngIf="field.type === 'select'" style="padding-top: 12px;">
              <label>{{ field.label }}</label>
              <select class="form-control" [(ngModel)]="field.value">
                <option>Select an option</option>
              </select>
            </div>
          </div>
          <div class="popup-error">
            <span *ngIf="this.formDetails.length == 0">No Field Selected!</span>
          </div>
        </div>        
      </div>
    </div>
  </div>
